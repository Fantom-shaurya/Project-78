<html>
    <head>
        <title>My famiy book</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    
        <center style="margin-top: 40px;">
            <h1>My family book</h1>
            <img id="album" src="family book.jpg">
            <h3 id="name"></h3>
            <button type="button" onclick="change_image()">Next</button> 
        </center>
        <script>
            var images=["father.png","mother.png","big brother.jpg","brother.jpg"];
            var names=["Rahul Jain", "Neha Jain","Aditya Jain","Shaurya Jain"];
            function change_image(){
                var i=0;
                document.getElementById("album").src=images[i];
               document.getElementById("name").innerHTML=names[i];
               i++
               if (i==4){
                   i=0;
                   
               }
            }
        </script>
        
    </body>
</html>
